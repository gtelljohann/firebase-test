<script type="text/javascript">
  var messagesRef = new Firebase("https://griffin-sample-prjct.firebaseio.com/messages");

  $('#send').click(function() {
    console.log("I clicked something");
    messagesRef.push({message: $('#message').val()})
    $('#message').val('');
  });

  messagesRef.on('child_added', function(snapshot, prevName) {
    $('#messages').append($('<p></p>').text(snapshot.val().message));
  });

</script>
